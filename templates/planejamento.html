<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Estudos</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
</head>
<div class="page">
    <h1>Planejamento de Estudos</h1>

    <!-- Formulário para adicionar tarefas -->
    <form id="add-task-form">
        <div class="form-group">
            <label for="task"><p class="text_color">Matéria:</p></label>
            <input type="text" id="task" name="task" placeholder="Ex: Estudar Matemática" required>
        </div>
        <div class="form-group">
            <label for="date">Data:</label>''
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Horário:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <button type="submit" class="btn">Adicionar</button>
    </form>

    <!-- Lista de tarefas -->
    <h2>Minhas Tarefas</h2>
    <table id="task-table">
        <thead>
            <tr>
                <th>Tarefa</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tarefas serão adicionadas aqui dinamicamente -->
        </tbody>
    </table>
</div>
<script src="/static/JS/planejamento.js"></script>
